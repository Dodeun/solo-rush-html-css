<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Tired of writing on the walls ? Do not wait any longer and purchase our new white board !"
    />
    <meta name="keywords" content="tableau blanc, white board" />
    <meta name="author" content="Jordan" />
    <script
      src="https://kit.fontawesome.com/cbcb698840.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="responsive-largescreen.css"
      media="only screen and (min-width: 1024px)"
    />
    <title>TaBleau Blanc</title>
  </head>
  <body id="home">
    <header>
      <div class="logo-container">
        <img src="" alt="TaBleau Blanc's logo" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="#home"
              ><i class="fa-solid fa-house"></i><span>Home</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-cart-shopping"></i><span>Cart</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-feather"></i><span>Contact</span></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <article class="hero">
        <div class="hero-container">
          <h1>TaBleau Blanc</h1>
          <p>
            If you're missing a whiteboard, look no further: we've got the
            perfect space to shape and bring all your ideas to life!
          </p>
          <button class="btn">Add to cart</button>
        </div>
        <div class="hero-img-container">
          <img src="" alt="Tableau blanc" />
        </div>
      </article>
      <article>
        <h2>Creative Kit</h2>
        <div class="cards">
          <article class="card">
            <div class="card-img-container">
              <img src="" alt="Black whiteboard marker" />
            </div>
            <div class="card-content">
              <div class="card-info">
                <h3>Black marker</h3>
                <p class="price">999€</p>
              </div>
              <button class="btn">Add to cart</button>
            </div>
          </article>
          <article class="card">
            <div class="card-img-container">
              <img src="" alt="Red whiteboard marker" />
            </div>
            <div class="card-content">
              <div class="card-info">
                <h3>Red marker</h3>
                <p class="price">999€</p>
              </div>
              <button class="btn">Add to cart</button>
            </div>
          </article>
          <article class="card">
            <div class="card-img-container">
              <img src="" alt="Whiteboard eraser" />
            </div>
            <div class="card-content">
              <div class="card-info">
                <h3>Eraser</h3>
                <p class="price">1€</p>
              </div>
              <button class="btn">Add to cart</button>
            </div>
          </article>
        </div>
      </article>
    </main>
    <footer>
      <div class="footer-container">
        <p>&copy; 2021 TaBleau Blanc</p>
        <ul class="socials">
          <li>
            <a href="https://fr-fr.facebook.com/" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a href="https://x.com/" target="_blank"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
